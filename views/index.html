			</div>
		</div>
	</section>

					</div>
					<div class="map-container">
						<!--<iframe class="map" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/directions?origin=2425+old+brick+rd,+glen+allen+va&destination=the+mill+at+fine+creek&key=AIzaSyDfPSdvFvHodGWzQEw3C2fikHjcMyjV5aU"

						<img src="../images/usd-circle.svg">

					</div>
					<div class="info-row">
						<img src="../images/window.svg">
						<a href="https://www.marriott.com/hotels/travel/rical-aloft-richmond-west-short-pump/">Book Now</a>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-5 hotel row-end">
				<h3>The Mill</h3>
				<div class="hotel-image-container">

					<div class="info-row">
						<img src="../images/map-marked-alt.svg">

						 allowfullscreen></iframe>-->

						<a href="https://www.themillatfinecreek.com/our-cottages/">Book Now</a>

				</div>
